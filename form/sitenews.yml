url: '/sitenews/capture'
ajax: true
submit_value: Save
id: frm_helptext
items:
  id:
    type: hidden
    label: id
  headline:
    type: varchar
    label: Headline
    mandatory: true
  date:
    type: date
    label: Date
    mandatory: true
  description:
    type: text
    label: Description
    mandatory: true
  description_more:
    type: text
    label: Description more
    mandatory: true
    style:
      min-height: 400px
render:
  plugin: news/sitenews
  method: form_render
capture:
  plugin: news/sitenews
  method: form_capture
buttons:
  close:
    type: a
    attribute:
      class: btn btn-default
      data-dismiss: modal
    innerHTML: Close
i18n:
  path: '/plugin/news/sitenews/i18n'
settings:
  globals:
    -
      path_to_key: 'settings/plugin/i18n/translate_v1/settings/path'
      value: '/plugin/news/sitenews/i18n'
elements_before:
  -
    type: div
    settings:
      globals:
        -
          path_to_key: 'settings/plugin/i18n/translate_v1/settings/path'
          value: '/plugin/news/sitenews/i18n'
    attribute: 
      class: alert alert-info
    innerHTML: 
      -
        type: span
        innerHTML: Description more supports basic writing and formatting syntax.
      -
        type: a
        attribute:
          href: 'https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax'
          target: _blank
        innerHTML: Read more