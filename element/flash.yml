-
  type: div
  settings:
    globals:
      -
        path_to_key: 'settings/plugin/i18n/translate_v1/settings/path'
        value: '/plugin/news/sitenews/i18n'
  attribute:
    class: news-sitenews
  innerHTML:
    -
      type: h1
      attribute:
        id: plugin_news_sitenews_headline
        style:
          display: none
      innerHTML: rs:headline
    -
      type: div
      attribute:
        class: news-sitenews-item
      innerHTML: rs:items
          